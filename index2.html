                <h2 id="tituloimagemcapa">Olá, Mundo!</h2>
                <div id="textoimagemcapa">
                    <p>Saúdo vocês com "Olá Mundo" porque este site é um projeto experimental que criei com o intuito de aprender linguagem HTML e CSS e, claro, dar o devido valor a filmes que não são ovacionados pela Crítica, mas que possuem belos ensinamentos e mensagens de superação. 
                    E, estudando programação descobri que reza a lenda que não começar o primeiro projeto de aprendizado de uma linguagem com "Olá Mundo" acarreta em uma terrível maldição, que fará com que eu nunca aprenda direito essas linguagens. Penso que melhor prevenir do que remediar.</p>
                    <p>Caí de paraquedas no mundo da informática e esse é o primeiro contato que estou tendo com linguagens de computação e programação. Na verdade, comecei a estudar isso ontem, literalmente. 
                    Então, como não sei como proceder em relação a direitos autorais, todas as imagens do site serão caracteres de fontes como Webdings, algumas imagens gratuitas, além de desenhos toscos e mal feitos elaborados por mim mesma no Paint.</p>
                    <p>Agradeço à oportunidade de aprender informática e, ao mesmo tempo, trazer a essas belíssimas películas toda a luz e glória que merecem.</p> <br>
                    <p><b>Muito obrigada!</b></p><br>

                    <p><small>PS.: Todos os meus textos contém ironia.</small></p>
                    <p><small>PS2.: Sim, vou fazer o texto das críticas usando a Comic Sans.</small></p>

                    

                </div>
